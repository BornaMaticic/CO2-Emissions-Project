<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <script src="/js/bundle.js"></script>
      <link rel="stylesheet" href="/css/main.css">
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Your CO2 Emissions</title>
    <style>
    body {
      background: #f8f8f8;
    }
      .slider {
        width:300 px;
        overflow: hidden;
      }
      .slide input {
        appearance: none;
        -webkit-appearance: none;
        width:300px;
        height: 6px;
        border-radius: 2px;
        border: 1px solid #ddd;
        outline: none;
        box-shadow: 0 1px 1px #fff, inset 0 1px 1px #ddd;
      }
      . slider input::-webkit-slider-thumb {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50px;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        box-shadow: 0 0 2px #999;
        position: relative;
      }

      . slider input::-webkit-slider-thumb:before {
        content: '';
        height: 5px;
        position: absolute;
        width: 300px;
        background-color: green;
        right: 20px;
        top: 6px;
      }

    </style>
  </head>
  <body>
    <h2>Enter your details</h2>
    <div class="form-view">
      <form id="form" method="post">
        <div class="form-input">
          <label for="userTransport">Car</label>
          <input type="text" name="userCar" value="">
        </div>
        <div class="form-input">
          <label for="userTransport">Aeroplane</label>
          <input type="text" name="userAeroplane" value="">
        </div>
        <div class="form-input">
          <label for="userTransport">Bus</label>
          <input type="text" name="userBus" value="">
        </div>

        <div class="form-input">
          <label for="userDiet">Which of the following best describes your diet?</label>
          <select class="dietDropdown" name="userDiet">
            <option value="7.19">High Meat-Eater</option>
            <option value="5.63">Medium Meat-Eater</option>
            <option value="4.67">Low Meat-Eater</option>
            <option value="3.91">Fish Eater</option>
            <option value="3.81">Vegetarian</option>
            <option value="2.89">Vegan</option>
          </select>
        </div>

        <div class="form-input">
          <label for="userHousehold">Household</label>
          <input type="text" name="userHousehold" value="">
        </div>

        <input type="submit" value="Submit" id="save">

      </form>
    </div>

<div class="grid">
  <div class="title">Title</div>
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <h2>Enter your details</h2>
  <div class="sidebar">
    <form class="form-inline" id="form" method="post">
      <div class="slider">
        <label for="userTransport">Transport:</label>
        <input type="range" min="0" max="100" step="1" value="0">
      </div>

      <div class="form-input">
        <label for="userDiet">Diet:</label>
        <input type="text" name="userDiet" value="">
      </div>

      <div class="form-input">
        <label for="userHousehold">Household:</label>
        <input type="text" name="userHousehold" value="">
      </div>

      <button type="submit" id="save">Submit</button>

    </form>
  </div>
  <div class="content">Content</div>
  <div class="footer">Footer</div>
</div>


    <div class="info-view">
      <div id="container" style="width:100%; height:400px;">
        <script>

        Highcharts.chart('container', {
          chart: {
            type: 'column'
          },
          title: {
            text: 'Monthly Average Rainfall'
          },
          subtitle: {
            text: 'Source: WorldClimate.com'
          },
        xAxis: {
          categories: [
                        'Jan',
                        'Feb',
                        'Mar',
                        'Apr',
                        'May',
                        'Jun',
                        'Jul',
                        'Aug',
                        'Sep',
                        'Oct',
                        'Nov',
                        'Dec'
                      ],
          crosshair: true
      },
      yAxis: {
        min: 0,
        title: {
            text: 'Rainfall (mm)'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Tokyo',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }, {
        name: 'New York',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

    }, {
        name: 'London',
        data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

    }, {
        name: 'Berlin',
        data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

        }]
    });
      </script>

      </div>

    </div>
  </body>
</html>
