<div class="grid">
  <div class="title">Title</div>
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <h2>Enter your details</h2>
  <div class="sidebar">
    <form class="form-inline" id="form" method="post">
      <div class="slider">
        <label for="userTransport">Transport:</label>
        <input type="range" min="0" max="100" step="1" value="0">
      </div>

      <div class="form-input">
        <label for="userDiet">Diet:</label>
        <input type="text" name="userDiet" value="">
      </div>

      <div class="form-input">
        <label for="userHousehold">Household:</label>
        <input type="text" name="userHousehold" value="">
      </div>

      <button type="submit" id="save">Submit</button>

    </form>
  </div>
  <div class="content">Content</div>
  <div class="footer">Footer</div>
</div>


    <div class="info-view">
      <div id="container" style="width:50%; height:400px;">
        <script>

        Highcharts.chart('container', {
          chart: {
            type: 'column'
          },
          title: {
            text: 'Your co2 Emissions'
          },
          subtitle: {
            text: ''
          },
        xAxis: {
          categories: [
                        'Transport',
                        'Diet',
                        'Household'
                      ],
          crosshair: true
      },
      yAxis: {
        min: 0,
        title: {
            text: 'co2 (kg)'
        }
    },
    tooltip: {
        // headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} kg</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'All Categories',
        data: []
        }]

    });
      </script>

      </div>
