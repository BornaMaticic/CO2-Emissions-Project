<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>CO2 Calculator</h1>
      <script src="/js/bundle.js"></script>
      <link rel="stylesheet" href="/css/main.css">
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Your CO2 Emissions</title>

  </head>
  <body>

<div class="grid">
  <div class="title">
  <p>some description here and photo</p>
</div>
  <div class="header">
    <p>maybe icons to be clicked</p>
  </div>
  <div class="sidebar">Sidebar</div>
  <div class="sidebar">
    <form class="form-inline" id="form" method="post">

      <div class="transport-info">

      </div>
        <h3>Transport</h3>
        <h4>How many miles per week do you travel?</h4>
        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Car</label>
            <input type="range" name="userCar" min="0" max="100" step="1" value="">
          </div>
        </div>

        <br>

        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Aeroplane</label>
            <input type="range" name="userAeroplane" min="0" max="100" step="1" value="">
          </div>
        </div>

        <br>

        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Bus</label>
            <input type="range" name="userBus" min="0" max="100" step="1" value="">
          </div>
        </div>
      </div>

      <h3>Diet</h3>
      <div class="form-input">
        <label for="userDiet">Which of the following best describes your diet?</label>
        <select class="dietDropdown" name="userDiet">
          <option value="7.19">High Meat-Eater</option>
          <option value="5.63">Medium Meat-Eater</option>
          <option value="4.67">Low Meat-Eater</option>
          <option value="3.91">Fish Eater</option>
          <option value="3.81">Vegetarian</option>
          <option value="2.89">Vegan</option>
        </select>
      </div>

      <h3>Household</h3>
      <div class="form-input">
        <label for="userHousehold">Household:</label>
        <input type="text" name="userHousehold" value="">
      </div>

      <div class="form-input">
        <label for="userHousehold">Electricity (per kilowatt hour)</label>
        <input type="text" name="userElectricity" value="">
      </div>

      <button type="Submit" id="save">Submit</button>

    </form>
  </div>
  <div id="outer-container">


    <div class="content" id="graph-container" style="width:50%; height:400px;">

    </div>
  </div>
  <div class="footer">Footer</div>
</div>


    <div class="info-view">
      <div id="container" style="width:50%; height:400px;">
        <script>

        Highcharts.chart('container', {
          chart: {
            type: 'column'
          },
          title: {
            text: 'Your co2 Emissions'
          },
          subtitle: {
            text: ''
          },
        xAxis: {
          categories: [
                        'Transport',
                        'Diet',
                        'Household'
                      ],
          crosshair: true
      },
      yAxis: {
        min: 0,
        title: {
            text: 'co2 (kg)'
        }
    },
    tooltip: {
        // headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} kg</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'All Categories',
        data: []
        }]

    });
      </script>

      </div>

    </div>
  </body>
</html>
