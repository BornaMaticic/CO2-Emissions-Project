<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>CO2 Calculator</h1>
      <script src="/js/bundle.js"></script>
      <link rel="stylesheet" href="/css/main.css">
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Your CO2 Emissions</title>

  </head>
  <body>

<div class="grid">
  <div class="title">
  <p>some description here and photo</p>
</div>
  <div class="header">
    <p>maybe icons to be clicked</p>
  </div>
  <div class="sidebar">Sidebar</div>
  <div class="sidebar">
    <form class="form-inline" id="form" method="post">

      <div class="transport-info">

      </div>
        <h3>Transport</h3>
        <h4>How many miles per week do you travel?</h4>
        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Car</label>
            <input type="range" name="userCar" min="0" max="100" step="1" value="">
          </div>
        </div>

        <br>

        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Aeroplane</label>
            <input type="range" name="userAeroplane" min="0" max="100" step="1" value="">
          </div>
        </div>

        <br>

        <div class="form-input">
          <div class="slider">
            <label for="userTransport">Bus</label>
            <input type="range" name="userBus" min="0" max="100" step="1" value="">
          </div>
        </div>
      </div>

      <h3>Diet</h3>
      <div class="form-input">
        <label for="userDiet">Which of the following best describes your diet?</label>
        <select class="dietDropdown" name="userDiet">
          <option value="50.33">High Meat-Eater</option>
          <option value="39.41">Medium Meat-Eater</option>
          <option value="32.69">Low Meat-Eater</option>
          <option value="27.37">Fish Eater</option>
          <option value="26.67">Vegetarian</option>
          <option value="20.23">Vegan</option>
        </select>
      </div>

      <h3>Household</h3>

      <h4>Electricity</h4>
      <div class="form-input">
        <label for="userElectricity">Large Household (7,000 kWh):</label>
        <input type="radio" name="userElectricity" value="70.96">
        <br>
        <label for="userElectricity">Medium Household (4,800 kWh)</label>
        <input type="radio" name="userElectricity" value="48.65">
        <br>
        <label for="userElectricity">Small Household (3,000kWh)</label>
        <input type="radio" name="userElectricity" value="30.38">
      </div>

      <h4>Gas</h4>
      <div class="form-input">
        <label for="userGas">Small House (12,000 kWh)</label>
        <input type="radio" name="userGas" value="46.9">
        <br>
        <label for="userGas">Medium House ( 18,000 kWh)</label>
        <input type="radio" name="userGas" value="70.19">
        <br>
        <label for="userGas">Large Household (27,000kWh)</label>
        <input type="radio" name="userGas" value="105.38">
      </div>

      <button type="Submit" id="save">Submit</button>

    </form>
  </div>
  <div id="outer-container">


    <div class="content" id="graph-container" style="width:50%; height:400px;">

    </div>
  </div>
  <div class="footer">Footer</div>
</div>
  </body>
</html>
