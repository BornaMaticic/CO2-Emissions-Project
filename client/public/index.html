<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>CO2 Calculator</h1>
      <script src="/js/bundle.js"></script>
      <link rel="stylesheet" href="/css/main.css">
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Your CO2 Emissions</title>

  </head>
  <body>

    <form class="form-inline" id="form" method="post">

        <h3>Transport</h3>
        <h4>How many miles per week do you travel?</h4>
        <div class="form-input">
            <label for="transport">Car</label>
            <input id="transport" class="input" type="range" name="car" min="0" max="100" step="1" value="">
        </div>

        <br>

        <div class="form-input">
            <label for="transport">Aeroplane</label>
            <input id="transport" class="input" type="range" name="aeroplane" min="0" max="100" step="1" value="">
        </div>

        <br>

        <div class="form-input">
            <label for="transport">Bus</label>
            <input class="input" type="range" name="bus" min="0" max="100" step="1" value="">
        </div>

      <h3>Diet</h3>
      <div class="form-input">
        <label for="diet">Which of the following best describes your diet?</label>
        <select id="diet" class="input" name="diet">
          <option value="50.33">High Meat-Eater</option>
          <option value="39.41">Medium Meat-Eater</option>
          <option value="32.69">Low Meat-Eater</option>
          <option value="27.37">Fish Eater</option>
          <option value="26.67">Vegetarian</option>
          <option value="20.23">Vegan</option>
        </select>
      </div>

      <h3>Household</h3>

      <h4>Electricity</h4>
      <div class="form-input">
        <label for="userElectricity">Small Household (3,000kWh)</label>
        <input id="household" class="input" type="radio" name="electricity" value="30.38">
        <br>
        <label for="userElectricity">Medium Household (4,800 kWh)</label>
        <input id="household" class="input" type="radio" name="electricity" value="48.65">
        <br>
        <label for="userElectricity">Large Household (7,000 kWh):</label>
        <input id="household" class="input" type="radio" name="electricity" value="70.96">
      </div>

      <h4>Gas</h4>
      <div class="form-input">
        <label for="userGas">Small House (12,000 kWh)</label>
        <input id="household" class="input" type="radio" name="gas" value="46.9">
        <br>
        <label for="userGas">Medium House ( 18,000 kWh)</label>
        <input id="household" class="input" type="radio" name="gas" value="70.19">
        <br>
        <label for="userGas">Large Household (27,000kWh)</label>
        <input id="household" class="input" type="radio" name="gas" value="105.38">
      </div>

      <!-- <button type="Submit" id="save">Submit</button> -->

    </form>
  </div>
  <div id="outer-container">


    <div class="content" id="graph-container" style="width:50%; height:400px;">

    </div>
  </div>
  </body>
</html>
